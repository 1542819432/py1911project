<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书</title>
</head>
<body>
<form action="#" method="post">
    书名：<input type="text" name="bookname" value="{{book.title}}">
    <br>
    价格：<input type="text" name="bookprice" value="{{book.price}}">
    <br>
    出版日期：<input type="text" name="bookpub_date" value="{{book.pub_date}}">
    <br>

    <input type="submit" value="提交">
</form>


</body>
</html>
